    <script type="text/javascript">
        $(function () {
            //if no header, no language menu
            if (typeof(NREG_I18N) === 'undefined') {
                return;
            }
            var menu = new WWF.Menu({
                scrollHeight: 400,
                width: 200,
                shadow: true,
                keyNav: true,
                itemConfig: {
                    prepareData: function (data) {
                        data.label = data.name;
                        return data;
                    }
                },
                fields: ['name', 'id'],
                data: NREG_I18N || {},
                onClick: function (data, c) {
                    WWF.frame.addLog("header_langSelected");
                    if (data.id !== $("#i18n").attr('curr_locale_id')) {
                        $.cookie('language', data.id, {
                            path: WWF.CONFIG.contextPath,
                            expires: 90,
                            secure: WWF.CONFIG.secureCookie
                        });
                        window.location.reload(true);
                    } else {
                        menu.hide();
                    }
                },
                onShow: function () {
                    $(document.body).bind('click', hideMenu);
                },
                onHide: function () {
                    $(document.body).unbind('click', hideMenu);
                }
            });
            var hideMenu = function (e) {
                if (e.target != $("#i18n")[0]) {
                    menu.hide();
                }
            };
            $("#i18n").bind("click", function () {
                if (menu.isShow) {
                    menu.hide();
                } else {
                    menu.show(this, null, "bottom,right");
                }
            });
        });
    </script>
